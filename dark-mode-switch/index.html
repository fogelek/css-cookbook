<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Switch</title>
    <link rel="stylesheet" href="/dark-mode-switch/dark-mode-switch.css" />
  </head>
  <body>
    <svg class="defs" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="blurBg">
          <feGaussianBlur stdDeviation="1" />
        </filter>
        <g id="bg">
          <circle r="80" cx="20" cy="20" opacity="20%" filter="url(#blurBg)" />
          <circle r="110" cx="20" cy="20" opacity="30%" filter="url(#blurBg)" />
          <circle r="140" cx="20" cy="20" opacity="40%" filter="url(#blurBg)" />
        </g>
        <g>
          <path
            id="star"
            d="M 5,0
          A 10,10 0 0,0 10,5
          A 10,10 0 0,0 5,10
          A 10,10 0 0,0 0,5
          A 10,10 0 0,0 5,0"
          ></path>
          <use href="#star" transform="scale(1.5)" id="star-large" />
          <use href="#star" transform="scale(0.7)" id="star-small" />
          <use href="#star" transform="scale(0.5)" id="star-tiny" />
        </g>
        <g id="stars">
          <use href="#star-tiny" x="60" y="15" />
          <use href="#star-tiny" x="53" y="-10" />
          <use href="#star-tiny" x="103" y="40" />
          <use href="#star-small" x="90" y="20" />
          <use href="#star-small" x="15" y="16" />
          <use href="#star-small" x="25" y="40" />
          <use href="#star" x="80" y="-10" />
          <use href="#star" x="63" y="37" />
          <use href="#star-large" x="25" y="-5" />
          <use href="#star-large" x="108" y="3" />
        </g>
        <g>
          <path
            id="cloud-outer"
            d="M0,65
              A32,32 0 0,1 45,40
              A40,40 0 0,1 90,30
              A25,25 0 0,1 130,30
              A15,15 0 0,1 150,20
              A25,25 0 0,1 170,10
              A20,20 0 0,1 200,-10
              L200,0
              L200,65"
          />
          <path
            id="cloud-inner"
            d="M0,65
              A32,32 0 0,1 45,50
              A40,40 0 0,1 87,45
              A55,55 0 0,1 145,43
              A15,15 0 0,1 150,38
              A30,30 0 0,1 170,30
              A30,30 0 0,1 200,13
              L200,0
              L200,65"
          />
        </g>
        <g id="craters"></g>
      </defs>
    </svg>
    <div class="container">
      <div class="switch off init">
        <svg viewBox="0 0 200 40" class="background">
          <use href="#bg" class="background-shades" />
          <g class="clouds">
            <use href="#stars" class="stars" />
            <use href="#cloud-outer" class="cloud-outer" />
            <use href="#cloud-inner" class="cloud-inner" />
          </g>
        </svg>
        <div class="handle">
          <svg viewBox="0 0 20 20" width="3em" height="3em" class="craters">
            <circle r="3.5" cx="7" cy="12" />
            <circle r="2.5" cx="11" cy="5" />
            <circle r="2" cx="14.5" cy="12" />
          </svg>
        </div>
        <span class="shadow-container"></span>
      </div>
    </div>
    <script
      type="application/javascript"
      src="/dark-mode-switch/dark-mode-switch.js"
    ></script>
  </body>
</html>
