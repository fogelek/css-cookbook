<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tabs</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <input type="radio" name="selector" value="tab1" id="tab1" />
            <label for="tab1">Tab 1</label>
            <input type="radio" name="selector" value="tab1" id="tab2" />
            <label for="tab2">Tab 2</label>
            <input
              type="radio"
              name="selector"
              value="tab3"
              id="tab3"
            />
            <label for="tab3">Tab 3</label>
            <input
              type="radio"
              name="selector"
              value="tab3"
              id="tab4"
            />
            <label for="tab4">Tab 4</label>
            <div class="tabs">
                <div class="tab1">
                Tab 1
                </div>
                <div class="tab2">
                Tab 2
                </div>
                <div class="tab3">
                Tab 3
                </div>
                <div class="tab4">
                Tab 4
                </div>
           </div>
          </div>
    </body>
</html>
